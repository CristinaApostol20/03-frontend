<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3> {{ product.name }}</h3>
        <div class="price"> {{ product.unitPrice | currency:'RON '}} </div>
        <a href="#" class="primary-btn"> Cumpara-ma! </a>

        <hr>
        <h4> Despre produs </h4>
        <p> {{product.description}}</p>

        <a routerLink="/products" class="mt-5"> Inapoi la lista de produse </a>
    </div>
</div>
