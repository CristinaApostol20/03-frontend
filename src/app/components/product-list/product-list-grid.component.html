<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- itereaza prin colectia de produse-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive"/>
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency: 'RON '}}</div>
                        <a href="#" class="primary-btn"> Adauga in cos</a>
                    </div>
                </div>

                <!-- daca nu gaseste produsele, sa afiseze un mesaj-->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Ne pare rau! Nu am gasit produsul cautat!
                </div>
            </div>
        </div>
    </div>
</div>
