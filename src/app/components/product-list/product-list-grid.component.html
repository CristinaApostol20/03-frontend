<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- itereaza prin colectia de produse-->
                <div *ngFor="let tempProduct of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{ tempProduct.id }}">
                            <img src="{{ tempProduct.imageUrl }}" class="img-responsive"/>
                        </a>

                        <a routerLink="/products/{{ tempProduct.id }}">
                            <h1>{{ tempProduct.name }}</h1>
                        </a>
                        
                        <div class="price">{{ tempProduct.unitPrice | currency: 'RON '}}</div>
                        <button (click)="addToCart(tempProduct)" class="btn btn-primary btn-sm" > Adauga in cos</button>
                    </div>
                </div>

                <!-- daca nu gaseste produsele, sa afiseze un mesaj-->

                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    Ne pare rau! Nu am gasit produsul cautat!
                </div>
            </div>

            <!-- inceput subsol -->

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <!-- parametri din componenta ngb pagination la stanga-->
                                <!-- proprietatile din productListComponent la dreapta-->
                                <ngb-pagination 
                                                [(page)]="thePageNumber" 
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                [maxSize]="5"
                                                [boundaryLinks]="true"
                                                (pageChange)="listProducts()"> <!-- event-binding-->

                                </ngb-pagination>

                            </div>

                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">  </span>

                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>15</option>
                                    <option>50</option>
                                </select>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- sfarsit subsol-->
        </div>
    </div>
</div>
